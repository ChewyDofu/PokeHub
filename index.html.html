<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHub | Fluid Apex Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        :root { --pk-red: #EE1515; --pk-dark: #070b14; --pk-glass: rgba(15, 23, 42, 0.8); --pk-border: rgba(255, 255, 255, 0.08); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--pk-dark); color: white; scroll-behavior: smooth; background-image: radial-gradient(circle at 50% 110%, #1e3a8a 0%, var(--pk-dark) 70%); }
        
        .glass-terminal { background-color: rgba(0, 0, 0, 0.3); border-radius: 2rem; border: 1px solid var(--pk-border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .glass-inset { background-color: var(--pk-glass); border-radius: 1.25rem; border: 1px solid var(--pk-border); box-shadow: inset 0 2px 12px rgba(0,0,0,0.4); padding: 1.5rem; height: auto; }
        
        .pokedex-header { background: linear-gradient(180deg, #b11111 0%, #EE1515 100%); }
        .sprite-master { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.25)); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        
        .stat-bar-bg { background: rgba(255,255,255,0.05); border-radius: 99px; height: 8px; overflow: hidden; margin-top: 4px; }
        .stat-fill { height: 100%; border-radius: 99px; transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .badge { padding: 4px 10px; border-radius: 99px; font-size: 9px; font-weight: 900; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Sticky Sidebar logic */
        @media (min-width: 1280px) {
            .sticky-sidebar { position: sticky; top: 100px; }
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="pokedex-header px-4 py-3 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full border-2 border-slate-900 flex items-center justify-center relative shadow-inner">
                    <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
                </div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic">Poke<span class="text-yellow-400 font-light">Hub</span></h1>
            </div>
            <div class="relative w-full max-w-lg flex items-center">
                <div class="relative w-full">
                    <input type="text" id="mainSearch" onkeypress="if(event.key==='Enter') fetchAllData()" placeholder="Scan Pokemon..." class="w-full bg-black/40 border-2 border-white/10 rounded-full px-12 py-3 focus:border-yellow-400 outline-none text-lg">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white/30"></i>
                </div>
                <button onclick="fetchAllData()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-yellow-400 text-black px-6 py-2 rounded-full font-black text-sm hover:bg-white transition-all shadow-md">GO</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-8">
        <section id="pokeDisplay" class="hidden glass-terminal p-6 md:p-10 mb-8 animate-in fade-in zoom-in-95 duration-500">
            <div class="flex flex-col lg:flex-row items-center gap-10">
                <div class="w-full lg:w-1/2 flex justify-center">
                    <img id="masterSprite" src="" class="w-64 h-64 md:w-80 md:h-80 sprite-master">
                </div>
                <div class="w-full lg:w-1/2 space-y-6">
                    <div class="flex items-center gap-3 flex-wrap">
                        <span id="pokeId" class="text-yellow-400 font-black text-2xl italic"></span>
                        <h1 id="pokeName" class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic"></h1>
                        <div id="typeBadges" class="flex gap-2"></div>
                    </div>
                    <p id="flavorText" class="text-lg md:text-xl text-white/60 font-light leading-relaxed"></p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[8px] text-white/30 uppercase mb-1 tracking-widest">Height</p>
                            <p id="height" class="font-bold">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[8px] text-white/30 uppercase mb-1 tracking-widest">Weight</p>
                            <p id="weight" class="font-bold">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[8px] text-white/30 uppercase mb-1 tracking-widest">Catch</p>
                            <p id="catchRate" class="font-bold text-green-400">--</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[8px] text-white/30 uppercase mb-1 tracking-widest">EV Yield</p>
                            <p id="evYield" class="font-bold text-blue-400 text-[10px]">--</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="evoChain" class="mt-10 pt-8 border-t border-white/5 flex flex-wrap justify-center items-center gap-6"></div>
        </section>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-6 items-start">
            
            <div class="xl:col-span-8 space-y-6">
                <div class="glass-inset border-l-4 border-l-red-500">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-red-400"><i data-lucide="shield-check" class="w-5 h-5"></i> Defensive Matrix</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <p class="text-[9px] font-black uppercase text-white/20 tracking-widest mb-3 italic">Vulnerabilities</p>
                            <div id="weaknesses" class="flex flex-wrap gap-1.5"></div>
                        </div>
                        <div>
                            <p class="text-[9px] font-black uppercase text-white/20 tracking-widest mb-3 italic">Resistances</p>
                            <div id="resistances" class="flex flex-wrap gap-1.5"></div>
                        </div>
                    </div>
                </div>

                <div class="glass-inset border-l-4 border-l-green-500">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-green-400"><i data-lucide="activity" class="w-5 h-5"></i> Base Stats Analysis</h2>
                    <div id="statBars" class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4"></div>
                </div>

                <div class="glass-inset border-l-4 border-l-blue-500">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-blue-400"><i data-lucide="swords" class="w-5 h-5"></i> Competitive Strategy (Gen 3)</h2>
                    <div id="strategyContent"></div>
                </div>
            </div>

            <div class="xl:col-span-4">
                <div class="sticky-sidebar space-y-6">
                    <div class="glass-inset border-t-4 border-t-yellow-400">
                        <h2 class="text-lg font-bold text-yellow-400 flex items-center gap-2 mb-4"><i data-lucide="sparkles" class="w-5 h-5"></i> Shiny Specialist</h2>
                        <div class="space-y-2 mb-4">
                            <button onclick="toggleShiny('charm')" class="w-full p-3 rounded-lg bg-black/40 flex justify-between items-center text-sm border border-white/5 active:scale-95 transition-all">
                                <span class="font-bold">Shiny Charm</span>
                                <div id="ind-charm" class="w-2 h-2 rounded-full bg-white/10"></div>
                            </button>
                            <button onclick="toggleShiny('masuda')" class="w-full p-3 rounded-lg bg-black/40 flex justify-between items-center text-sm border border-white/5 active:scale-95 transition-all">
                                <span class="font-bold">Masuda Method</span>
                                <div id="ind-masuda" class="w-2 h-2 rounded-full bg-white/10"></div>
                            </button>
                        </div>
                        <div class="bg-black/60 py-4 rounded-xl text-center border border-yellow-400/10 shadow-inner">
                            <p id="shinyOdds" class="text-4xl font-black tracking-tighter">1 / 4096</p>
                        </div>
                    </div>

                    <div class="glass-inset border-t-4 border-t-purple-500">
                        <h2 class="text-lg font-bold text-purple-400 flex items-center gap-2 mb-4"><i data-lucide="dna" class="w-5 h-5"></i> Breeding Partners</h2>
                        <div id="breedingLogic" class="flex flex-col gap-2">
                            <p class="text-white/20 text-xs italic text-center py-2">Search to see compatibility...</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        let shinyState = { charm: false, masuda: false };
        const typeColors = { normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030', grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0', ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820', rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', steel: '#B8B8D0', fairy: '#EE99AC', dark: '#705848' };

        async function fetchAllData() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            if(!query) return;
            updateView(query);
            document.getElementById('pokeDisplay').classList.remove('hidden');
        }

        async function updateView(name) {
            const sprite = document.getElementById('masterSprite');
            sprite.style.opacity = '0.3';
            try {
                const [pRes, sRes] = await Promise.all([
                    fetch(`https://pokeapi.co/api/v2/pokemon/${name}`),
                    fetch(`https://pokeapi.co/api/v2/pokemon-species/${name}`)
                ]);
                const data = await pRes.json();
                const species = await sRes.json();

                sprite.src = data.sprites.other['official-artwork'].front_default;
                document.getElementById('pokeId').innerText = `#${data.id.toString().padStart(3, '0')}`;
                document.getElementById('pokeName').innerText = data.name;
                document.getElementById('height').innerText = `${data.height/10}m`;
                document.getElementById('weight').innerText = `${data.weight/10}kg`;
                document.getElementById('catchRate').innerText = `${Math.round((species.capture_rate/255)*100)}%`;
                
                const ev = data.stats.find(s => s.effort > 0);
                document.getElementById('evYield').innerText = ev ? `+${ev.effort} ${ev.stat.name.replace('special-', 'Sp.')}` : 'N/A';
                document.getElementById('typeBadges').innerHTML = data.types.map(t => `<span class="badge" style="background:${typeColors[t.type.name]}">${t.type.name}</span>`).join('');
                document.getElementById('flavorText').innerText = species.flavor_text_entries.find(e => e.language.name === 'en').flavor_text.replace(/\f/g, ' ');

                const statCols = { hp: '#ff4d4d', attack: '#f08030', defense: '#f8d030', 'special-attack': '#6890f0', 'special-defense': '#78c850', speed: '#f85888' };
                document.getElementById('statBars').innerHTML = data.stats.map(s => `
                    <div>
                        <div class="flex justify-between text-[10px] font-black uppercase tracking-widest"><span class="text-white/40">${s.stat.name}</span><span>${s.base_stat}</span></div>
                        <div class="stat-bar-bg"><div class="stat-fill" style="width:${(s.base_stat/255)*100}%; background:${statCols[s.stat.name]}"></div></div>
                    </div>`).join('');

                calculateTypeEffectiveness(data.types);
                const eData = await fetch(species.evolution_chain.url).then(r => r.json());
                renderEvo(eData.chain);
                renderStrategy(data);
                renderBreeding(species.egg_groups);

                sprite.style.opacity = '1';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (e) { console.error(e); }
        }

        async function calculateTypeEffectiveness(types) {
            const weaknesses = {};
            for (let t of types) {
                const res = await fetch(t.type.url).then(r => r.json());
                res.damage_relations.double_damage_from.forEach(d => weaknesses[d.name] = (weaknesses[d.name] || 1) * 2);
                res.damage_relations.half_damage_from.forEach(d => weaknesses[d.name] = (weaknesses[d.name] || 1) * 0.5);
                res.damage_relations.no_damage_from.forEach(d => weaknesses[d.name] = 0);
            }
            const weakDiv = document.getElementById('weaknesses');
            const resDiv = document.getElementById('resistances');
            weakDiv.innerHTML = ''; resDiv.innerHTML = '';
            Object.keys(weaknesses).forEach(type => {
                const mult = weaknesses[type];
                const tag = `<span class="badge" style="background:${typeColors[type]}">${type} ${mult}x</span>`;
                if (mult > 1) weakDiv.innerHTML += tag;
                else if (mult < 1) resDiv.innerHTML += tag;
            });
        }

        async function renderEvo(chain) {
            const container = document.getElementById('evoChain'); container.innerHTML = '';
            let current = chain;
            while(current) {
                const p = await fetch(`https://pokeapi.co/api/v2/pokemon/${current.species.name}`).then(r => r.json());
                container.innerHTML += `
                    <div onclick="updateView('${p.name}')" class="text-center cursor-pointer hover:scale-110 transition duration-300">
                        <img src="${p.sprites.front_default}" class="w-16 h-16 bg-white/5 rounded-full border border-white/5 shadow-lg">
                        <p class="text-[9px] font-black uppercase mt-2 text-white/40 tracking-tighter">${p.name}</p>
                    </div>`;
                if(current.evolves_to.length > 0) { container.innerHTML += `<i data-lucide="chevron-right" class="text-white/10 w-4 h-4"></i>`; current = current.evolves_to[0]; }
                else { current = null; }
            }
            lucide.createIcons();
        }

        function renderStrategy(data) {
            const stats = data.stats.reduce((acc, s) => ({ ...acc, [s.stat.name]: s.base_stat }), {});
            let role = "Tactical", nature = "Jolly", moves = ["STAB 1", "STAB 2", "Coverage", "Utility"];
            if (stats.attack > stats['special-attack']) { role = "Wallbreaker"; nature = "Adamant"; }
            else { role = "Special Sweeper"; nature = "Timid"; moves = ["Thunderbolt", "Ice Beam", "Psychic", "Giga Drain"]; }
            
            document.getElementById('strategyContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-black/20 p-5 rounded-xl border border-white/5">
                    <div>
                        <p class="text-[10px] font-black uppercase text-blue-400 mb-2 italic tracking-widest">${role}</p>
                        <ul class="space-y-1 text-sm font-bold text-white/80">${moves.map(m => `<li>â€¢ ${m}</li>`).join('')}</ul>
                    </div>
                    <div>
                        <p class="text-[10px] text-white/30 uppercase mb-1 tracking-widest">Recommended</p>
                        <p class="text-xl font-black text-yellow-400 italic">${nature}</p>
                        <p class="text-[9px] font-mono text-white/40 mt-2">252 Spe / 252 Focus Stat</p>
                    </div>
                </div>`;
        }

        async function renderBreeding(groups) {
            const container = document.getElementById('breedingLogic');
            container.innerHTML = '';
            const groupData = await Promise.all(groups.map(async g => {
                const res = await fetch(g.url).then(r => r.json());
                const first = res.pokemon_species[0];
                const d = await fetch(`https://pokeapi.co/api/v2/pokemon/${first.name}`).then(r => r.json());
                return { group: g.name, name: first.name, sprite: d.sprites.front_default };
            }));
            container.innerHTML = groupData.map(d => `
                <div onclick="updateView('${d.name}')" class="flex items-center justify-between p-3 bg-black/40 rounded-xl border border-white/5 cursor-pointer hover:bg-white/5 transition">
                    <div><p class="text-[8px] font-black uppercase text-purple-400 mb-1">${d.group}</p><p class="text-sm font-bold capitalize">${d.name}</p></div>
                    <img src="${d.sprite}" class="w-14 h-14 object-contain">
                </div>`).join('');
        }

        function toggleShiny(type) {
            shinyState[type] = !shinyState[type];
            document.getElementById(`ind-${type}`).className = `w-2 h-2 rounded-full ${shinyState[type] ? 'bg-yellow-400 shadow-[0_0_10px_#facc15]' : 'bg-white/10'}`;
            let r = 1; if(shinyState.charm) r += 2; if(shinyState.masuda) r += 5;
            document.getElementById('shinyOdds').innerText = `1 / ${Math.floor(4096/r)}`;
        }
    </script>
</body>
</html>
